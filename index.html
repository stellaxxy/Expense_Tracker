<!doctype html>
<html>

<head>
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->

    <script type="text/javascript" src="components/studentrecord.js"></script>
    <script type="text/javascript" src="components/model.js"></script>
    <script type="text/javascript" src="components/sgt.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="tests/tests.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="tests/tests.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>

<div class="container">
    <div class="page-header media-heading">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="mainHeadingBig col-lg-12">Student Grade Table
            <small class="">Grade Average : <span class="avgGrade">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="mainHeadingSmall">Student Grade Table
            <small>Grade Average : <span class="avgGrade"></span></small>
        </h3>
        <hr>
    </div>

    <div class="student-add-form">
        <h4>Add Student</h4>
        <div class="form-element">
            <span class="form-span">
                <i class="fas fa-user"></i>
            </span>
            <input type="text" class="form-input" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-element">
            <span class="form-span">
                <i class="fas fa-file-alt"></i>
            </span>
            <input type="text" class="form-input" name="course" id="studentCourse" placeholder="Student Course">
        </div>
        <div class="form-element">
            <span class="form-span">
                <i class="fas fa-user-graduate"></i>
            </span>
            <input type="text" class="form-input" name="studentGrade" id="studentGrade" placeholder="Student Grade">
        </div>
        <button type="button" class="add" id="addButton">Add</button>
        <button type="button" class="cancel" id="cancelButton">Cancel</button>
        <button type="button" class="getData" id="getDataButton">Get data From Server</button>

    </div>
    <div class="bottomStudentDiv">
        <div class="errorMessage">
            <button class="closeButton">X</button>
            <p class="errorText"></p>
            <button class="loadingButton">
                <i class="fas fa-spinner"></i>Loading
            </button>
        </div>
        <table class="bottomTable">
            <thead>
            <tr>
                <th class="tableElement">Student Name</th>
                <th class="tableElement">Student Course</th>
                <th class="tableElement">Student Grade</th>
                <th class="tableElement">Operations</th>
            </tr>
            </thead>
            <tbody id="displayArea">
            <tr><td colspan="4">User Info Unavailable</td></tr>
            </tbody>

        </table>
    </div>
</div>


</body>


</html>
