<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->

    <script type="text/javascript" src="components/expenseList.js"></script>
    <script type="text/javascript" src="components/model.js"></script>
    <script type="text/javascript" src="components/template.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>

<div class="container">
    <div class="page-header media-heading">
        <h1 class="mainHeadingBig col-lg-12">Expense Tracker</h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="mainHeadingSmall">Expense Tracker</h3>
        <hr>
    </div>

    <div class="expense-add-form">
        <h4>Add Expense</h4>
        <div class="form-element">
            <div class="labelDiv">
                <label for="expenseType">Type:</label>
            </div>

            <select name="expenseType" id="expenseType" class="form-input">
                <option value="" selected disabled hidden></option>
                <option value="mortgage">Mortgage</option>
                <option value="rent">Rent</option>
                <option value="car payment">Car Payment</option>
                <option value="gas">Gas</option>
                <option value="parking">Parking</option>
                <option value="groceries">Groceries</option>
                <option value="restaurants">Restaurants</option>
                <option value="utilities">Utilities</option>
                <option value="clothing">Clothing</option>
                <option value="medical">Medical</option>
                <option value="personal">Personal</option>
                <option value="education">Education</option>
                <option value="gifts">Gifts</option>
                <option value="entertainment">Entertainment</option>
                <option value="hotel">Hotel</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-element">
            <div class="labelDiv">
                <label for="expenseDate">Date:</label>
            </div>

            <input type="date" class="form-input" name="expenseDate" id="expenseDate" placeholder="Date">
        </div>
        <div class="form-element">
            <div class="labelDiv">
                <label for="vendor">Vendor:</label>
            </div>

            <input type="text" class="form-input" name="vendor" id="vendor" placeholder="Vendor">
        </div>
        <div class="form-element">
            <div class="labelDiv">
                <label for="city">City:</label>
            </div>

            <input type="text" class="form-input" name="city" id="city" placeholder="City">
        </div>
        <div class="form-element">
            <div class="labelDiv">
                <label for="state">State:</label>
            </div>

            <select class="form-input" name="state" id="state">
                <option value="" selected hidden disabled></option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
        </div>
        <div class="form-element">
            <div class="labelDiv">
                <label for="amount">Amount:</label>
            </div>

            <input type="text" class="form-input" name="amount" id="amount">
            <select name="currency" id="currency" class="form-input">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="CNY">CNY</option>
                <option value="JPY">JPY</option>
                <option value="GBP">GBP</option>
                <option value="CAD">CAD</option>
                <option value="KRW">KRW</option>
            </select>

        </div>
        <div class="form-element">
            <div class="labelDiv">
                <label for="paymentMethod">Payment Method:</label>
            </div>

            <select name="paymentMethod" id="paymentMethod" class="form-input">
                <option value="" selected disabled hidden></option>
                <option value="cash">Cash</option>
                <option value="credit card">Credit Card</option>
                <option value="debit card">Debit Card</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-element">
            <div class="labelDiv">
                <label for="comment">Comment:</label>
            </div>

            <input type="text" class="form-input" name="comment" id="comment">
        </div>
        <button type="button" class="add" id="addButton">Add</button>
        <button type="button" class="cancel" id="cancelButton">Cancel</button>
    </div>
    <div class="bottomExpenseDiv">
        <div class="errorMessage">
            <button class="closeButton">X</button>
            <p class="errorText"></p>
            <button class="loadingButton">
                <i class="fas fa-spinner"></i>Loading
            </button>
        </div>
        <table class="bottomTable">
            <thead>
            <tr>
                <th class="tableElement">Date</th>
                <th class="tableElement">Expense Type</th>
                <th class="tableElement">Amount</th>
                <th class="tableElement">Comment</th>
                <th class="tableElement">Operations</th>
            </tr>
            </thead>
            <tbody id="displayArea">
            <tr><td colspan="4">User Info Unavailable</td></tr>
            </tbody>

        </table>
    </div>
</div>


</body>


</html>
